<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section id="screen-start">
      <button id="trigger-start">Start game</button>
      <section>
        <ul>
          <li>Shoot the bubble with the right color bullet</li>
          <li>Left mouse to shoot</li>
          <li>Right click to change bullet color</li>
          <li>Use space to kill all enemies - careful, limited use!</li>
        </ul>
      </section>
    </section>
    <section id="screen-game-over" style="display: none;">
      <h1 id='final-score'>Oh no... you lost! You survived: seconds</h1>
      <button id="trigger-restart">Restart new game</button>
    </section>
    <section id="screen-playing"  style="display: none;">
      <canvas width="500" height="500"></canvas>
    </section>

    <script src="Game.js"></script>
    <script src="ScoreBoard.js"></script>
    <script src="IncomingBubble.js"></script>
    <script src="HighSpeedBubble.js"></script>
    <script src="Player.js"></script>
    <script src="ShotBubble.js"></script>
    <script src="script.js"></script>
  </body>
</html>
